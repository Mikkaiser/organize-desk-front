<h2>Cadastro de contêineres</h2>
<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Código</mat-label>
    <input
      matInput
      placeholder="Ex: TEST1234567"
      formControlName="code"
      required
    />
    <mat-error *ngIf="form.controls['code'].invalid">{{
      getErrorMessage(form.controls["code"], "Código inválido")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CPF do cliente</mat-label>
    <input
      matInput
      placeholder="CPF do Cliente"
      formControlName="customerCpf"
      required
    />
    <mat-error *ngIf="form.controls['customerCpf'].invalid">{{
      getErrorMessage(form.controls["customerCpf"], "CPF inválido")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tipo do contêiner</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of containerTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="category">
      <mat-option
        *ngFor="let category of containerCategories"
        [value]="category"
      >
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <mat-checkbox formControlName="isFull">Está cheio</mat-checkbox>
  </div>
</form>
